<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.3</title>
</head>
<body>
<script>
    var number = +prompt("Введите число"),
        selectedNumberLabel = "Ваше число " + number,
        checkValues = [2, 3, 5, 6, 9], i;

    document.write(selectedNumberLabel + "<br/><hr/>");
    
    (function checkPositiveNegative() {
        if (Number(number) === 0) return document.write("это ноль." + "<br/>");
        if (number > 0) {
            document.write("Число положительное." + "<br/>");
        }
        else {
            document.write("Число отрицательное." + "<br/>");
        }
        document.write("<hr/>");
    })();

    (function checkPrime() {
        if (number === 1) document.write("Число не составное и не простое число." + "<br/>");
        else if (number < 0) document.write("Ваше число не является натуральным." + "<br/>");
        else if (number === 2 || number % 2 !== 0) document.write("Число является простым." + "<br/>");
        document.write("<hr/>");
    })();

    (function checkDivision() {
        if (Number(number) === 0) return;

        if (number < 0) {
            return document.write("Число оно отрицательное, а с ними мы не работаем.<br/>");
        }

        for (i = 0; i < checkValues.length; i++) {
            if (number % checkValues[i] === 0) {
                return document.write("Число делится без остатка на" + " " + checkValues[i]);
            }
        }

        return document.write("Число НЕ делится без остатка на " + checkValues.join(', ') + "<br/>");
    })();
</script>
</body>
</html>
