<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.1</title>
</head>
<body>
<script>
    calculate();

    function calculate() {
        var number1 = +prompt("Введите первое число:"),
            number2 = +prompt("Введите второе число:"),
            number3 = +prompt("Введите третье число:");

        document.write("Среднее арифметическое: " + (number1 + number2 + number3) / 3);
    }
</script>
</body>
</html>
