<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amount</title>
</head>
<body>
<script>
    var a = +prompt("Введите начало диапозона числе"),
    b = +prompt("Введите конец диапозона чисел"),
    result = 0;

    while (a <= b) {
        result += a;
        a++;
    }
    document.write(result)
</script>
</body>
</html>
