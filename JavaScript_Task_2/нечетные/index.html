<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нечетные</title>
</head>
<body>
<script>
    var a = +prompt("Введите начало диапозона числе"),
        b = +prompt("Введите конец диапозона чисел");

    for (; a <= b; a++) {
        if (a % 2 !== 0) document.write(a + '<br/>');
    }

</script>
</body>
</html>
