<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula</title>
</head>
<body>
<script>
    var h = +prompt("Высота цилиндра"),
        r = +prompt("Радиус цилиндра"),
        v = Math.PI * r * r * h,
        s = 2 * Math.PI * r * (r + h);

    document.write("Объем цилиндра равен: " + v + '<br/>');
    document.write("Площадь цилиндра равна: " + s);

</script>
</body>
</html>
