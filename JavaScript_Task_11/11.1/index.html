<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<button onclick="up()">UP</button>
<button onclick="left()">LEFT</button>
<button onclick="right()">RIGHT</button>
<button onclick="down()">DOWN</button>
<div id="box" style="left: 1000px; top: 300px;"></div>

<script>
    var box = document.getElementById("box");

    function up() {
        box.style.top = +box.style.top.split('px')[0] - 20 +'px';
    }

    function down() {
        box.style.top = +box.style.top.split('px')[0] + 20 +'px';
    }

    function left() {
        box.style.left = +box.style.left.split('px')[0] - 20 +'px';
    }

    function right() {
        box.style.left = +box.style.left.split('px')[0] + 20 +'px';
    }

    document.addEventListener('keydown', function(event){
        switch (event.keyCode) {
            case 38:
                up();
                break;
            case 40:
                down();
                break;
            case 37:
                left();
                break;
            case 39:
                right();
                break;
        }
    });

</script>
</body>
</html>
